<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Edit Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    {% include "navbar.html"%}
    <div class="jumbotron">
        <h2>Edit Task</h2>
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form_data.as_table }}
                <tr>
                    <th>Owner:</th>
                    <td>
                    <div class=" btn-group dropright" ,style="font-size:20px; ">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                          Assign
                        </button>
                        <div class="dropdown-menu">
                          {% for user in group.group_members.all %}
                          <a class="dropdown-item"
                            href="/group/assign/{{user.id}}/{{row.id}}/{{group_details.id}}/">{{user}}</a>
                          {% endfor %}
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Delete Task</a>
                        </div>
                      </div>
                </td></tr>
                <tr>
                    <td></td>
                    <td>
                        <a href="/core/" class="btn btn-light">Cancel</a>
                        <input type="submit" class="btn btn-primary" name="edit" value="Update Task">
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>

                </tr>
            </table>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
